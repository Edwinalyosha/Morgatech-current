<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .flex{
            display:flex;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            margin: 0;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group label {
            flex-basis: 100%;
            font-weight: bold;
        }

        .form-group label .required {
            color: red;
        }

        .form-group input,
        .form-group select {
            flex-basis: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group.half-width {
            flex-basis: 20vw;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .form-group.half-width:nth-child(odd) {
            padding-left: 0;
        }

        .form-group.half-width:nth-child(even) {
            padding-right: 0;
        }

        .submit-btn {
            display: block;
            width: 40%;
            padding: 10px;
            background-color: #580a81;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: auto;
            margin-right:auto;
        }

        .submit-btn:hover {
            background-color: darkblue;
        }

        .gray{
            color:rgb(116, 113, 113);
            opacity:0.5;
        }

        #logohead{
            width:15vw;
            padding-bottom:1em;
        }

        @media (max-width: 768px) {
            .form-group.half-width {
                flex-basis: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <img src="logo word1.png" alt=" Morgatech" id="logohead">
            <h1>Customer Information:</h1>
        </div>
        <form id="customerForm">
            <!-- Name Fields -->
            <div class="flex">
                <div class="form-group half-width">
                    <label for="first-name">First Name <span class="required">*</span></label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
    
                <div class="form-group half-width">
                    <label for="last-name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
           

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Customer Type: </label>
                <div>
                    <label>
                        <input type="radio" name="customer-type" value="personal" checked onclick="toggleBusinessFields(false)"> Personal
                    </label>
                    <label>
                        <input type="radio" name="customer-type" value="business" onclick="toggleBusinessFields(true)"> Business
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="company-name" class="gray">Company Name</label>
                <input type="text" id="company-name" name="company-name" placeholder="Enter company name" disabled>
            </div>
            
            <div class="form-group">
                <label for="office-phone" class="gray">Office Phone</label>
                <input type="tel" id="office-phone" name="office-phone" placeholder="Enter office phone" disabled>
            </div>
            

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- City and State -->
            <div class="flex">
                <div class="form-group half-width">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
    
                <div class="form-group half-width">
                    <label for="state">State <span class="required">*</span></label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>
    
            </div>
            
            <!-- Zip Code -->
            <div class="form-group">
                <label for="zip">Zip Code <span class="required">*</span></label>
                <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
            </div>

            
            <!-- How Did You Hear About Us -->
            <div class="form-group">
                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="">-- Select an option --</option>
                    <option value="internet">Yelp </option>
                    <option value="friend">Google</option>
                    <option value="advertisement">Facebook</option>
                    <option value="friends and family">Friends/Family</option>
                    <option value="internet">Coupon/Mailer</option>
                    <option value="friend">Walk in</option>
                    <option value="advertisement">Fleet</option>
                    <option value="bing">Bing</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="other-referral" name="other-referral" placeholder="Please specify" style="display: none; margin-top: 10px;">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>


    <script src="new-customer.js" ></script>
   

</body>
</html>
